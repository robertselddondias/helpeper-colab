publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Firebase
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  firebase_messaging: ^14.6.7

  # State Management
  get: ^4.6.5

  # UI Components
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4
  flutter_staggered_grid_view: ^0.7.0
  lottie: ^2.6.0
  shimmer: ^3.0.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.1.14
  share_plus: ^7.1.0
  flutter_local_notifications: ^16.0.0
  permission_handler: ^10.4.5
  google_sign_in: ^6.1.5
  flutter_dotenv: ^5.1.0
  timeago: ^3.5.0
  flutter_map: ^5.0.0
  geolocator: ^10.1.0

  # Animations
  flutter_animate: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
